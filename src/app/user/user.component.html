<div class="row">

  <div class="col s12 center">
    <div class="row">
      <div class="input-field col s12 m4  offset-m4">

        <input id="Usercode" [(ngModel)]="userCode" type="text" class="validate" placeholder="please input User Code" minlength="1">
        <label for="Usercode" data-error="please input valid User Code.">User Code</label>

      </div>

    </div>

    <div class="row">
      <div class="input-field col s12 m4  offset-m4">

        <input id="Username" [(ngModel)]="userName" type="text" class="validate" placeholder="please input your user Name" minlength="1">
        <label for="Username" data-error="please input valid user name.">User Name</label>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s12 m4  offset-m4">

        <input id="Lastname" [(ngModel)]="lastName" type="text" class="validate" placeholder="please input your last Name" minlength="1">
        <label for="Lastname" data-error="please input valid last name.">Last Name</label>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s12 m4  offset-m4">

        <input id="TypeUser" [(ngModel)]="_typeUser" type="text" class="validate" placeholder="please input your Type" minlength="1">
        <label for="TypeUser" data-error="please input valid Type.">Type User</label>
      </div>

    </div>

    <div class="row">
      <div class="input-field col s12 m4  offset-m4">

        <input id="LevelUser" [(ngModel)]="Level" type="text" class="validate" placeholder="please input your Level" minlength="1">
        <label for="Level" data-error="please input valid Leve;.">Level User</label>
      </div>

    </div>


    <div class="row">
      <div class="input-field col s12 m4  offset-m4">
        <i class="material-icons prefix blue-text ">account_circle</i>
        <input id="email" [(ngModel)]="email" type="email" class="validate" placeholder="please input your E-mail" minlength="1">
        <label for="email" data-error="please input valid email.">Email</label>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12 m4  offset-m4">
        <i class="material-icons prefix blue-text ">lock_outline</i>
        <input id="password" [(ngModel)]="password" type="password" class="validate" pattern="\d{3,8}" placeholder="please input your Password"
          minlength="1">
        <label for="password" data-error="please input valid Password.">Password</label>
      </div>
    </div>









    <div class="row">

      <a class="btn s12 m4  offset-m4" (click)="onSave();">Save</a>
      <a class="btn s12 m4  offset-m4" (click)="oClickBack();">back</a>
    </div>




  </div>
</div>
<p>Ordered by: {{companyCode}}</p>
<script>
  $(document).ready(function () {
    $('select').material_select();
  });

  $('select').material_select('destroy');
</script>
