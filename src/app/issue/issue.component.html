<div class="row">

  <div class="col s12 center">


  <div class="row">
  <div class="input-field col s12 m4  offset-m4">
    
   <input id="issueno"  [(ngModel)]="issueNo" type="text" class="validate" placeholder="please input issue No." minlength="1">
          <label for="issueno" data-error="please input valid issue No.">Issue No.</label>
  
  </div>

</div>  

<div class="row">
<div class=" col s12 m4  offset-m4">
  <label  >Company</label>
  <select class="browser-default" [(ngModel)]="companyCode" (change) ="loaddataCustomer();" >
     <option value="" disabled selected>Choose Company</option> 
     <option  *ngFor="let item  of  companydata; let i = index; " value="{{item.compCode}}"  >{{item.compName}}</option>
  </select> 
</div>
</div>

<div class="row">
<div class=" col s12 m4  offset-m4">
  <label  >Customer</label>
  <select class="browser-default" [(ngModel)]="customerCode"  >
     <option value="" disabled selected>Choose Customer</option> 
     <option  *ngFor="let item  of  customerdata; let i = index; " value="{{item.customerCode}}"  >{{item.customerName}}</option>
  </select> 
</div>
</div>


<div class="row">
  <div class="input-field col s12 m4  offset-m4">
    
   <input id="Date"  [(ngModel)]="issueDate" type="text" class="validate" placeholder="please input issue date" minlength="1">
          <label for="Date" data-error="please input valid issue date.">Issue Date</label>
  
  </div>

</div>

<div class="row">
<div class="input-field col s12 m4  offset-m4">
 
  <input id="titleIssue"   [(ngModel)]="titleIssue"   type="text" class="validate" placeholder="please input title" minlength="1">
  <label for="titleIssue" data-error="please input valid title.">Title</label>
</div>

</div>


<div class="row">
<div class="input-field col s12 m4  offset-m4">
 
  <input id="descrip"   [(ngModel)]="description"   type="text" class="validate" placeholder="please input description" minlength="1">
  <label for="descrip" data-error="please input valid description.">Description</label>
</div>

</div>

 <div class="row">
<div class=" col s12 m4  offset-m4">
  <label  >User</label>
  <select class="browser-default" [(ngModel)]="userCode"  >
     <option value="" disabled selected>Choose User</option> 
     <option  *ngFor="let item  of  userdata; let i = index; " value="{{item.userCode}}"  >{{item.userName}}</option>
  </select> 
</div>
</div>

<div class="row">
<div class="input-field col s12 m4  offset-m4">
 
  <input id="status"   [(ngModel)]="status"   type="text" class="validate" placeholder="please input status" minlength="1">
  <label for="status" data-error="please input valid status.">status</label>
</div>

</div>



<div class="row">
  
<a class="btn s12 m4  offset-m4" (click)="onSave();">Save</a>
<a class="btn s12 m4  offset-m4" (click)="oClickBack();">back</a>
  </div>


   

</div>
</div>
 <p>Ordered by: {{companyCode}}</p> 
  <p>Ordered by: {{customerCode}}</p>

  $(document).ready(function() {
    $('select').material_select();
  });

   $('select').material_select('destroy');
   </script>
